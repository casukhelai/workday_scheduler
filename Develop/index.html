<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>

    <div class="container">
    <!-- Timeblocks go here // look at CSS for class names -->
        
      <!-- create the hour container -->
        <div id="hour-8" class="time-block row">
          <div class="col-md-1 hour">8 AM</div>
          <!-- Where user can input stuff -->
          <textarea class="col-md-10 description"></textarea>
          <!-- create save button using FontAwesome -->
          <button class="btn saveBtn col-md-1"><i class="fas fa-save"></i></button>
        </div>
        
        
        <!-- hour 9 -->
        <div id="hour-9" class="time-block row">
          <div class="col-md-1 hour">9 AM</div>
          <textarea class="col-md-10 description"></textarea>
          <button class="btn saveBtn col-md-1"><i class="fas fa-save"></i></button>
        </div>
        

        <!-- hour 10 -->

        </div>
        
       
        <!-- hour 17 -->
        <div id="hour-17" class="time-block row">
          <div class="col-md-1 hour">5 PM</div>
          <textarea class="col-md-10 description"></textarea>
          <button class="btn saveBtn col-md-1"><i class="fas fa-save"></i></button>
        </div>

      <!-- end tag for row div -->
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>
